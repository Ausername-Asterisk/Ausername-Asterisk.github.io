<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow: auto;
            border: 1px solid #ccc;
        }
        .page-container {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');

        if (!pdfUrl) {
            document.getElementById('pdf-viewer').innerHTML = '<p style="color: red; text-align: center; margin-top: 20px;">No PDF file specified in the URL.</p>';
            throw new Error('No PDF file specified in the URL.');
        }

        const container = document.getElementById('pdf-viewer');

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const scale = 1.5; // Adjust for resolution
                    const pixelRatio = window.devicePixelRatio || 1; // Handle high-DPI screens
                    const viewport = page.getViewport({ scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width * pixelRatio;
                    canvas.height = viewport.height * pixelRatio;
                    canvas.style.width = viewport.width + 'px';
                    canvas.style.height = viewport.height + 'px';

                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    pageContainer.appendChild(canvas);
                    container.appendChild(pageContainer);

                    context.scale(pixelRatio, pixelRatio); // Scale the context

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        }).catch(error => {
            console.error('Error loading PDF: ', error);
            document.getElementById('pdf-viewer').innerHTML = `<p style="color: red; text-align: center; margin-top: 20px;">Error loading PDF: ${error.message}</p>`;
        });
    </script>
</body>
</html>
