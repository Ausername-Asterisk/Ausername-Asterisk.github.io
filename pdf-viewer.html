<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <!-- PDF.js Viewer CSS (Directly from your fork) -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Ausername-Asterisk/pdf.js/master/web/viewer.css">
</head>
<body>
    <!-- PDF.js Viewer Container -->
    <div id="viewerContainer">
        <div id="viewer" class="pdfViewer"></div>
    </div>

    <p id="errorMessage" class="error-message" style="display: none; color: red;">Error loading PDF. Please check the file URL.</p>

    <!-- PDF.js Library (Directly from your fork) -->
    <script src="https://raw.githubusercontent.com/Ausername-Asterisk/pdf.js/master/web/viewer.js"></script>
    
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://raw.githubusercontent.com/Ausername-Asterisk/pdf.js/master/build/pdf.worker.min.js'; <!-- Worker script -->

        // Get the PDF file URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');

        if (!pdfUrl) {
            document.getElementById("errorMessage").innerText = "No PDF file provided.";
            document.getElementById("errorMessage").style.display = "block";
            return;
        }

        // Load the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc => {
            const viewer = new pdfjsViewer.PDFViewer({
                container: document.getElementById('viewerContainer'),
            });
            viewer.setDocument(pdfDoc);
        }).catch(error => {
            document.getElementById("errorMessage").innerText = "Error loading PDF: " + error.message;
            document.getElementById("errorMessage").style.display = "block";
            console.error('Error loading PDF: ', error);
        });
    </script>
</body>
</html>
