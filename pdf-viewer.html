<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <!-- PDF.js Viewer CSS -->
    <link rel="stylesheet" href="pdf-viewer/viewer.css">
</head>
<body>
    <!-- PDF.js Viewer Container -->
    <div id="viewer" class="pdfViewer"></div>

    <!-- PDF.js Library -->
    <script src="pdf-viewer/viewer.js"></script>
    <!-- PDF.js Worker Script -->
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf-viewer/pdf.worker.js';
    </script>

    <script>
        // Get the PDF file URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');

        // Initialize the PDF.js viewer
        const container = document.getElementById('viewer');
        const pdfViewer = new pdfjsViewer.PDFViewer({
            container: container,
        });

        // Load the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc => {
            pdfViewer.setDocument(pdfDoc);
        }).catch(error => {
            console.error('Error loading PDF: ', error);
        });
    </script>
</body>
</html>
