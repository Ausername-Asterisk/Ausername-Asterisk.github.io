<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <!-- Include pdf.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js" integrity="sha512-ml/QKfG3+Yes6TwOzQb7aCNtJF4PUyha6R3w8pSTo/VJSywl7ZreYvvtUso7fKevpsI+pYVVwnu82YO0q3V6eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow: auto;
            border: 1px solid #ccc;
        }
        .page-container {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>

    <script>
        // Get the PDF file URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');

        // Check if a PDF file is specified
        if (!pdfUrl) {
            document.getElementById('pdf-viewer').innerHTML = '<p style="color: red; text-align: center; margin-top: 20px;">No PDF file specified in the URL.</p>';
            throw new Error('No PDF file specified in the URL.');
        }

        // Initialize PDF.js
        const container = document.getElementById('pdf-viewer');

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            // Render each page
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    // Create a canvas for the page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Create a container for the page
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    pageContainer.appendChild(canvas);
                    container.appendChild(pageContainer);

                    // Render the page
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        }).catch(error => {
            console.error('Error loading PDF: ', error);
            document.getElementById('pdf-viewer').innerHTML = `<p style="color: red; text-align: center; margin-top: 20px;">Error loading PDF: ${error.message}</p>`;
        });
    </script>
</body>
</html>
