            <div style="font-size: 14px;">
            Reinforcement Learning and Decision Making explores how agents acquire sequential decision-making policies through trial-and-error interactions with their environments. The course covers dynamic programming and value-based methods (Bellman equations, policy and value iteration), temporal-difference algorithms (TD(0), SARSA, Q-learning) and Monte Carlo evaluation, with convergence under standard conditions. It also addresses function approximation and deep RL techniques (DQN, DDPG, TD3, A3C, REINFORCE, PPO), exploration strategies (Œµ-greedy, upper-confidence bounds, intrinsic motivation), policy-based and actor-critic frameworks, and multi-agent methods such as MAPPO. Practical implementation using Python and PyTorch supports the design, evaluation, and deployment of RL algorithms, including extensions to partially observable environments, multi-agent coordination scenarios, and complex real-world settings.
            
